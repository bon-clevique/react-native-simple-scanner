name: Community Management

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC

permissions:
  issues: write
  pull-requests: write

jobs:
  welcome:
    name: Welcome First-Time Contributors
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Welcome first-time issue
        if: github.event_name == 'issues'
        uses: actions/first-interaction@40ac8a838134eca4c0281e3e5c42c6c2c61c0c5c # v1.5.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            üéâ Thanks for opening your first issue!

            We appreciate you taking the time to report this. Our team will review it shortly.

            **Before we proceed:**
            - Please make sure you've read our [Contributing Guidelines](CONTRIBUTING.md)
            - Check if this issue has already been reported
            - Provide as much detail as possible (OS version, React Native version, steps to reproduce)

            Thank you for helping improve react-native-simple-scanner! üôè

      - name: Welcome first-time PR
        if: github.event_name == 'pull_request_target'
        uses: actions/first-interaction@40ac8a838134eca4c0281e3e5c42c6c2c61c0c5c # v5.5.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pr-message: |
            üéâ Thanks for your first pull request!

            We're excited to review your contribution. Please ensure:

            - [ ] Tests pass (`pnpm test`)
            - [ ] Code follows our style guide (`pnpm lint`)
            - [ ] Commits follow [Conventional Commits](https://www.conventionalcommits.org/)
            - [ ] Documentation is updated if needed

            Check out our [Contributing Guidelines](CONTRIBUTING.md) for more details.

            Thank you for contributing to react-native-simple-scanner! üöÄ

  stale:
    name: Mark Stale Issues and PRs
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Mark stale issues and PRs
        uses: actions/stale@1160a224b2688d8bc0777307eb81683e7f8bcc42 # v9.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs within 7 days.

            Thank you for your contributions. If you believe this issue is still relevant, please leave a comment and we'll keep it open.
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs within 7 days.

            Thank you for your contributions. If you'd like to continue working on this PR, please leave a comment and we'll keep it open.
          close-issue-message: |
            This issue was automatically closed due to inactivity. If you believe this is still relevant, please feel free to reopen it or create a new issue.
          close-pr-message: |
            This pull request was automatically closed due to inactivity. If you'd like to continue working on this, please feel free to reopen it or create a new PR.
          days-before-stale: 30
          days-before-close: 7
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug'
          exempt-pr-labels: 'pinned,security'
          operations-per-run: 30
