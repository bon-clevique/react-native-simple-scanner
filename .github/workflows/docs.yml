name: Documentation

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'docs/**'
      - 'typedoc.json'
      - 'tsconfig.json'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build package
        run: pnpm prepare

      - name: Generate TypeDoc documentation
        run: npx typedoc

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@56afc609e6fbd0b05f025db97857299e2c7aef1a # v3.0.1
        with:
          path: docs-api

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db9017374505b5c7cd48e5df5e8041bf63cc4c # v4.0.4

